<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดระบบปลูกมันสำปะหลัง</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .icon {
            display: none;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
            font-size: 16px;
            color: #666;
        }
        .card p {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 0;
            color: #333;
        }
        .chart-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="myNavbar">
        <a href="#home" class="active">หน้าหลัก</a>
        <a href="#fields">ข้อมูลแปลง</a>
        <a href="#weather">พยากรณ์อากาศ</a>
        <a href="#activities">กิจกรรม</a>
        <a href="#finances">การเงิน</a>
        <a href="#reports">รายงาน</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
    </div>

    <div class="dashboard">
        <h1>แดชบอร์ดระบบปลูกมันสำปะหลัง</h1>
        <div class="card-container">
            <div class="card">
                <h2>จำนวนแปลง</h2>
                <p>5 แปลง</p>
            </div>
            <div class="card">
                <h2>พื้นที่รวม</h2>
                <p>50 ไร่</p>
            </div>
            <div class="card">
                <h2>สภาพอากาศ</h2>
                <p>แดดจัด 32°C</p>
            </div>
            <div class="card">
                <h2>กิจกรรมสัปดาห์นี้</h2>
                <p>3 รายการ</p>
            </div>
            <div class="card">
                <h2>รายได้เดือนนี้</h2>
                <p>50,000 บาท</p>
            </div>
            <div class="card">
                <h2>รายงานล่าสุด</h2>
                <p>15/05/2024</p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="revenueExpenseChart"></canvas>
        </div>
    </div>

    <script>
        // ข้อมูลสำหรับกราฟ
        const data = {
            labels: ['ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.'],
            datasets: [
                {
                    label: 'รายได้',
                    data: [4000, 3000, 2000, 2780, 1890, 2390],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'รายจ่าย',
                    data: [2400, 1398, 9800, 3908, 4800, 3800],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        };

        // สร้างกราฟ
        const ctx = document.getElementById('revenueExpenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'สรุปรายรับรายจ่าย'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // ฟังก์ชันสำหรับ responsive navbar
        function toggleNavbar() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
